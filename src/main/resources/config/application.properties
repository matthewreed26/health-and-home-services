spring.application.name=HealthAndHome
logging.level.com.healthAndHome=INFO

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
management.endpoints.web.base-path=/management
management.endpoints.web.exposure.include=configprops,env,health,info,logfile,loggers,threaddump
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
spring.security.oauth2.client.registration.oidc.scope=openid,profile,email
server.port=8080